<ion-header>
  <ion-toolbar>
    <ion-title>
      Devine l'animal
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reorderDisabled = ! reorderDisabled"
                  [color]="reorderDisabled?'primary':'success'">
        <ion-icon name="reorder"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="reorderDisabled" (ionItemReorder)="reorderAnimal($event)">
      <ion-item *ngFor="let animal of animals, let pos=index" (click)="guessAnimal(pos)">
        <ion-label>{{ animal.title }}</ion-label>
        <ion-avatar slot="start">
          <ion-img src="/assets/{{ animal.image }}"></ion-img>
        </ion-avatar>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" size="big" class="gros-bouton" (click)="playSound()" 
                                                              [color]="currentAnimalIndex != null? 'danger': 'primary'">
      <ion-icon name="play"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
